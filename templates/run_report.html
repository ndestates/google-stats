<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Report - {{ report.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
                        <li class="breadcrumb-item active">{{ report.name }}</li>
                    </ol>
                </nav>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-play"></i> {{ report.name }}</h5>
                    </div>
                    <div class="card-body">
                        <p class="mb-4">{{ report.description }}</p>

                        <form method="post">
                            {% if report_id == 'page_traffic_analysis' %}
                            <div class="mb-3">
                                <label class="form-label" for="url-input">Page URL</label>
                                <input class="form-control" id="url-input" type="url" name="url" placeholder="https://example.com/page" required>
                                <div class="form-text">This URL is only used to scope the traffic analysis.</div>
                            </div>
                            {% endif %}

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-play"></i> Run Report
                                </button>
                                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Back
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
