[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov=scripts
    --cov-omit=scripts/device_geo_analysis.py,scripts/seo_analysis.py,scripts/technical_performance.py,scripts/user_behavior.py,scripts/user_flow_analysis.py
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: Tests that call external APIs (use with caution)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning