# Production Nginx configuration for Google Stats
# Replace analytics.ndestates.com with your actual subdomain

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml font/truetype 
               font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Upstream Flask application
    upstream google_stats_web {
        server web:5000;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;

    # Redirect HTTP to HTTPS (update analytics.ndestates.com)
    server {
        listen 80;
        server_name analytics.ndestates.com *.analytics.ndestates.com;
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /app/ssl/letsencrypt;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server (main)
    server {
        listen 443 ssl http2;
        server_name analytics.ndestates.com;

        # SSL Certificate Configuration
        # Update these paths to match your certificate location
        ssl_certificate /etc/nginx/ssl/live/analytics.ndestates.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/analytics.ndestates.com/privkey.pem;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Logging
        access_log /var/log/nginx/analytics_access.log main;
        error_log /var/log/nginx/analytics_error.log warn;

        # Root location
        location / {
            limit_req zone=general burst=20 nodelay;
            
            proxy_pass http://google_stats_web;
            proxy_http_version 1.1;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://google_stats_web;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # JSON content type
            proxy_set_header Content-Type application/json;
        }

        # Reports download endpoint
        location /reports/ {
            limit_req zone=general burst=5 nodelay;
            
            proxy_pass http://google_stats_web;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Disable buffering for file downloads
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Set appropriate headers for downloads
            proxy_set_header Content-Disposition attachment;
        }

        # Static assets - Cache aggressively
        location /assets/ {
            alias /app/assets/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://google_stats_web;
            access_log off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block access to common exploit paths
        location ~ ^/(wp-admin|wp-login|wp-json) {
            deny all;
        }

        # 404 error page
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        # 50x error page
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
    }

    # HTTPS server for www subdomain (optional)
    server {
        listen 443 ssl http2;
        server_name www.analytics.ndestates.com;

        ssl_certificate /etc/nginx/ssl/live/analytics.ndestates.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/analytics.ndestates.com/privkey.pem;

        # Redirect www to non-www
        return 301 https://analytics.ndestates.com$request_uri;
    }
}
